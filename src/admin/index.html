<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample FirebaseUI App</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.1/firebaseui.css" />
    <link type="text/css" rel="stylesheet" href="admin.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

    
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.1/firebaseui.js"></script>
    
    <script src="config.js" type="text/javascript"></script>
    <script src="crypto.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

  </head>
  <body ng-app="signageApp"  ng-controller='appController' ng-cloak>
   
    
    <div layout="column" layout-fill>
      <md-toolbar>
    
        <div class="md-toolbar-tools">
          <h2 md-truncate flex>Signage Application Admin</h2>
          
          <md-button ng-click='logout()' ng-if='isLoggedIn' ng-cloak>
            Logout
          </md-button>
        </div>
        
      </md-toolbar>
      <md-content ng-if='isLoggedIn'>
        <md-list>
          <md-list-item>
            <input type='text' ng-model='galleryName'  /> <md-button ng-click='addGallery(galleryName)' >Add Gallery</md-button>
          </md-list-item>
        </md-list>
<md-divider></md-divider>
          <md-list ng-repeat="(galleryName, gallery) in userId">
            <md-subheader>{{galleryName}}</md-subheader>
            <md-list-item>
              <input type='file' ng-model='imageUrl' ng-attr-id='{{galleryName}}' onchange='angular.element(this).scope().addImageToGallery(angular.element(this).scope().galleryName, this.value, angular.element(this).scope().gallery)'  /> 
              <md-list ng-repeat='url in gallery'>
                <img src='{{url}}' ng-attr-id='{{$index + "-" + galleryName + "-display"}}' md-force-height="'100px'"/>
              </md-list>
            </md-list-item>
          </md-list>
      </md-content>
      
      <div id="firebaseui-auth-container" ></div>


      


        <pre style='text-align:left'>{{imageUrl | json}}</div>

        


      

    </div>

    
  </body>
</html>
