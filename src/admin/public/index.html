<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <title>Signage Admin Application</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.1/firebaseui.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.1/firebaseui.js"></script>
    <script src="config.js" type="text/javascript"></script>
    <script src="crypto.js" type="text/javascript"></script>
    <script src="init.js"></script>
    <script src="directives/chooseFile.directive.js"></script>
    <script src="factories/firestore.user.directive.js"></script>
    <script src="app.controller.js" type="text/javascript"></script>
  </head>
  <body ng-app="signageApp" ng-controller="appController" ng-cloak="">
    <div layout="column" layout-fill="">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-fab md-mini" id="galleryMenu" ng-click="toggleLeft()" hide-gt-md="">
            <md-icon class="material-icons">menu</md-icon>
          </md-button>
          <h2 md-truncate="" flex="">Signage Application Admin</h2>
          <md-button ng-click="logout()" ng-if="isLoggedIn" ng-cloak="">Logout</md-button>
        </div>
      </md-toolbar>
      <md-content ng-if="isLoggedIn" layout-fill="" layout="column">
        <section layout="row" flex="">
          <md-sidenav class="md-sidenav-left" md-component-id="left" layout="column" layout-align="top left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">
            <md-toolbar md-colors="{background: 'default-primary-100'}" layout="row" layout-align="space-between">
              <div class="md-toolbar-tools">
                <md-input-container>
                  <md-button class="md-fab md-mini" id="addGallery" ng-click="showAddGalleryPrompt($event)">
                    <md-icon class="material-icons">add</md-icon>
                  </md-button>
                </md-input-container><span class="md-display-1">Galleries</span>
              </div>
            </md-toolbar>
            <md-content layout-padding="" ng-show="!galleryFormOpen">
              <md-radio-group class="galleryList" ng-model="selectedGallery">
                <div class="row" ng-repeat="gallery in galleries | orderBy: 'name'">
                  <div flex="" layout="row" layout-padding layout-align="space-between center">
                    <md-radio-button class="md-primary" flex="" ng-value="gallery">{{formatGalleryName(gallery.name)}}</md-radio-button>
                    <md-button class="md-fab md-mini" id="uploadButton" ng-click="showGalleryConfirm($event, gallery.name)">
                      <md-icon class="material-icons">clear</md-icon>
                    </md-button>
                  </div>
                  <md-divider></md-divider>
                </div>
              </md-radio-group>
            </md-content>
          </md-sidenav>
          <md-content flex="" layout-padding="" layout-fill="" layout="row">
            <div layout="column" layout-fill="" layout-align="top left">
              <md-tabs md-selected="selectedTabIndex" md-align-tabs="top" ng-if="selectedGallery">
                <md-tab id="tab1" md-tab-class="selector-tab1">
                  <md-tab-label>Settings</md-tab-label>
                  <md-tab-body>
                    <md-content layout-padding layout="column" flex=""> 
                      <h1> 
                        <md-button class="md-fab md-mini" id="uploadButton" ng-click="s">
                          <md-icon class="material-icons">save</md-icon>
                        </md-button>
                      </h1>
                      <md-content layout="column" layout-wrap>
                        <md-input-container class="md-block" flex-gt-sm>
                          <label>Gallery Name</label>
                          <input ng-model="selectedGallery.name" ng-pattern="/^[a-zA-Z0-9_]*$/">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                          <label>Sides per view</label>
                          <input ng-model="selectedGallery.config.slidesPerView" ng-pattern="/^[1-4]{1}/">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                          <label>Sides per group</label>
                          <input ng-model="selectedGallery.config.slidesPerGroup">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                          <md-checkbox ng-model="selectedGallery.config.loop">Loop slide show</md-checkbox>
                        </md-input-container>
                      </md-content>
                      <md-divider></md-divider>
                    </md-content>
                  </md-tab-body>
                </md-tab>
                <md-tab id="tab2" md-tab-class="selector-tab2">
                  <md-tab-label>Slides</md-tab-label>
                  <md-tab-body> 
                    <md-content layout-padding> 
                      <div>[slide list]</div>
                      <md-divider></md-divider>
                    </md-content>
                  </md-tab-body>
                </md-tab>
                <md-tab id="tab3" md-tab-class="selector-tab3">
                  <md-tab-label>Preview</md-tab-label>
                  <md-tab-body>
                    <md-content layout-padding> 
                      <div>[gallery preview]</div>
                      <md-divider></md-divider>
                    </md-content>
                  </md-tab-body>
                </md-tab>
                <pre style="text-align:left">{{selectedGallery | json}}</pre>
              </md-tabs>
            </div>
          </md-content>
        </section>
      </md-content>
      <div id="firebaseui-auth-container"></div>
    </div>
    <div id="loadingPanel" ng-show="imageIsUploading">
      <div layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
    </div>
  </body>
</html>
